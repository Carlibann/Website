<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.0/jspdf.umd.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <title>Chat IA</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .options-menu {
            text-align: right;
            margin-bottom: 10px;
        }

        .options-menu-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .options-menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            
        }

        .options-menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .options-menu-content a:hover {
            background-color: #f4f4f4;
        }

        .message {
      
            display: inline-block;

        }
        .assistant {
            
            width: 80%;
            margin-bottom: 10px;
            background-color: #cccccc;
            padding: 10px 10px;
            border-radius: 5px;
        }
        .user {
          
            float: right;
            width: 80%;
            margin-bottom: 10px;
            background-color: #7ec26b;
            padding: 10px 10px;
            border-radius: 5px;
        }

        .user .message {
            
            width: 90%;
            color: #fff;
            text-align: left;
        }

        .assistant .message {
            background-color: #ccc;
        }

        .cntt {
            display: block;
            text-align: center;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            word-wrap: break-word;
            
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-popup {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .config-popup-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            text-align: center;
        }

        .config-popup-content button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="options-menu">
            <button class="options-menu-button" onclick="showConfigPopup()">Configuración</button>
            <div id="config-popup" class="config-popup">
                <div class="config-popup-content">
                    <h2>Configuración</h2>
                    <p>
                        <strong>API Key:</strong>
                        <input type="text" id="api-key-input" value="*" disabled>
                    </p>
                    <button onclick="exportApiKey()">Exportar API Key</button>
                    <button onclick="importApiKey()">Importar API Key</button>
                    <button onclick="closeConfigPopup()">Cerrar</button>
                </div>
            </div>
        </div>
        <div id="chat-log"></div>
        <div class="cntt">
            <input type="text" id="user-input" placeholder="Escribe un mensaje..." autofocus>
            <button id="send-button" onclick="handleSendClick()" class="disabled">Enviar</button>
        </div>
    </div>

    <script>
     element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(apiKey));
     
        const apiKey = localStorage.getItem('apiKey' + encodeURIComponent);
        let conversations = localStorage.getItem('conversations');
        conversations = conversations ? JSON.parse(conversations) : [];

        document.getElementById('send-button').classList.remove('disabled');

        if (!apiKey) {
            showConfigPopup();
        } else {
            document.getElementById('api-key-input').value = '**********';
            document.getElementById('send-button').classList.remove('disabled');
            sendMessage();
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (message === '') {
                return;
            }

            appendMessage('user', message);
            userInput.value = '';
            userInput.focus();
            conversations.push({ role: 'user', content: message });
            localStorage.setItem('conversations', JSON.stringify(conversations));

            axios.post('https://api.openai.com/v1/chat/completions', {
                model: 'gpt-3.5-turbo',
                messages: [
                    { role: 'system', content: 'You are a helpful assistant.' },
                    ...conversations
                ]
            }, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                }
            })
            .then(response => {
                const { choices } = response.data;
                const assistantReply = choices[0].message.content;
                appendMessage('assistant', assistantReply);
                conversations.push({ role: 'assistant', content: assistantReply });
                localStorage.setItem('conversations', JSON.stringify(conversations));

            })
            .catch(error => {
                console.log(error);
            });
        }

        function appendMessage(role, content) {
            const chatLog = document.getElementById('chat-log');
            const messageContainer = document.createElement('div');
            const messageElement = document.createElement('div');
            messageElement.innerText = content;
            messageContainer.appendChild(messageElement);
            messageContainer.classList.add('message', role);
            chatLog.appendChild(messageContainer);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showConfigPopup() {
            const configPopup = document.getElementById('config-popup');
            configPopup.style.display = 'block';
        }

        function closeConfigPopup() {
            const configPopup = document.getElementById('config-popup');
            configPopup.style.display = 'none';
        }

        function exportApiKey() {
            const apiKey = localStorage.getItem('apiKey');
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(apiKey));
            element.setAttribute('download', 'key.bin');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function importApiKey() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.bin';
            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const apiKey = e.target.result;
                    localStorage.setItem('apiKey', apiKey);
                    window.location.reload();
                };
                reader.readAsText(file);
            });
            input.click();
        }

        function handleSendClick() {
            if (!apiKey) {
                showConfigPopup();
                return;
            }
            sendMessage();
        }


    </script>
    
</body>
</html>
