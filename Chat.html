<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT API Example</title>
    <style>
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
        }

        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
        }

        .chatbot {
            text-align: left;
        }

        #user-input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #send-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
    
<script src="Chat.js"></script>

</body>
</html>
